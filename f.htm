<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scissors and Measuring Tape GIFs</title>
  <style>
    .gif-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 50px;
    }
    .gif-div {
      text-align: center;
    }
    .gif-div img {
      width: 100px;
      height: auto;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
    .text {
      margin-top: 10px;
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="gif-container">
    <!-- Div for Scissors GIF -->
    <div class="gif-div">
      <img src="https://media.giphy.com/media/3o6Zt8LdB3dW8Wz2OY/giphy.gif" alt="Scissors GIF">
      <div class="text">Scissors</div>
    </div>

    <!-- Div for Measuring Tape GIF -->
    <div class="gif-div">
      <img src="https://media.giphy.com/media/3o6Zt481isNVuQI1l6/giphy.gif" alt="Measuring Tape GIF">
      <div class="text">Measuring Tape</div>
    </div>
  </div>

</body>
</html>
